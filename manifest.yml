type: update
version: 1.7
id: wordpress-deploy-from-git
name: WordPress-Deploy-From-Git Add-On
baseUrl: https://raw.githubusercontent.com/sych74/wordpress-git-addon/main
  
settings:
  fields:
  - name: gitRepo
    caption: Git Repo Url
    type: string
    default: ''
    required: 'true'
    regex: "^https?:\\/\\/.+$"
    regexText: Incorrect URL. HTTPS link to Git repository is required.
  - name: gitBranch
    caption: Branch
    type: string
    default: master
    required: 'true'
  - name: gitUser
    caption: User
    type: string
    default: ''
    required: 'true'
  - name: gitToken
    caption: Token
    type: string
    default: ''
    required: true

onInstall:


actions:
